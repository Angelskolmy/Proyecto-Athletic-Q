{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | Gimnasio</title>

  <!-- Icono -->
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

  <!-- AdminLTE -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="{% static 'bootstrap-icons-1.11.3/font/bootstrap-icons.min.css' %}">

  <!-- Fuente -->
  <link rel="stylesheet" href="{% static 'fonts/source-sans-3-5.0.12/index.css' %}">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="login-container">
    <div class="login-card shadow-lg rounded-4 p-4">
      <div class="text-center mb-4">
        <img src="{% static 'img/logo.png' %}" alt="Logo Gimnasio" class="login-logo mb-2">
        <h3 class="fw-bold text-white">Recuperar Contraseña</h3>
        <p class="text-white-50 small">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form action="#" method="post">
        {% csrf_token %}
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input
              type="email"
              name="email"
              class="form-control border-start-0"
              placeholder="Correo electrónico"
              required
              autocomplete="email"
            >
          </div>
        </div>

        <button type="submit" class="btn btn-login w-100 py-2 fw-semibold">
          Enviar enlace
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="{% url 'custom_login' %}" class="text-decoration-none text-white-50 hover-text">
          <i class="bi bi-arrow-left me-1"></i> Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>

  <script src="{% static 'bootstrap-5.3.3/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
