{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Gimnasio</title>

  <!-- Icono -->
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

  <!-- AdminLTE -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="{% static 'bootstrap-icons-1.11.3/font/bootstrap-icons.min.css' %}">

  <!-- Fuente -->
  <link rel="stylesheet" href="{% static 'fonts/source-sans-3-5.0.12/index.css' %}">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="login-container">
    <div class="login-card shadow-lg rounded-4 p-4">
      <div class="text-center mb-4">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="login-logo mb-2">
        <h3 class="fw-bold text-white">Iniciar Sesión</h3>
      </div>

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" class="form-control border-start-0" name="correo" placeholder="Usuario" required>
          </div>
        </div>

        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" class="form-control border-start-0" name="password" placeholder="Contraseña" required>
          </div>
        </div>

        <button type="submit" class="btn btn-login w-100 py-2 fw-semibold">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <a href="/rec_contraseña.html" class="text-decoration-none text-white-50 hover-text">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
