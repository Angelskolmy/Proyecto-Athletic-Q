{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo | Gimnasio</title>

    <!-- Icono -->
    <link rel="icon" href="{% static 'img/logo2.png' %}" type="image/png">

    <!-- AdminLTE -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'bootstrap-icons-1.11.3/font/bootstrap-icons.min.css' %}">

    <!-- Fuente -->
    <link rel="stylesheet" href="{% static 'fonts/source-sans-3-5.0.12/index.css' %}">

    <!-- CSS personalizado -->
<link rel="stylesheet" href="{% static 'css/codigo2.css' %}">



</head>
<body>
    <div class=" login-container  d-flex flex-column">
        <div class="d-flex align-items-center justify-content-center m-4">
        <img src="{% static 'img/logo2.png'%}" class="mx-3" width="50px">
        <h1 class="color3">Código de Autenticacion<h1>
        </div>
        <div class="car1 d-flex align-items-center justify-content-center">
            <div class="px-4">
                <p>Ingrese el código que le enviamos a su correo para autenticar su usuario</p>
            </div>
            <div class=" card2 p-4" style="width: 100%;">
                <form method="POST" action="{% url 'nueva'%}">
                    {% csrf_token %}
                    <div class="col-auto mb-3 flex">
                        <div class="input-group">
                            <div class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"/>
                                </svg>
                            </div>
                            <input type="text" class="form-control input" id="autoSizingInputGroup" placeholder="Ingrese el codigo">
                        </div>
                    </div>
                    <div class="d-flex ">
                        <div>
                            <p>Tiempo limite del código:</p>
                        </div>
                        <div class="mx-1 tiempo" id="tiempo">00:00</div>
                        <div>
                            <p>min</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <a href="{% url 'recuperar'%}" class="form-control boton2 boton me-1 ">Cancelar</a>
                        <button type="submit" class="form-control boton1 boton ms-1" >Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const tiempoEl = document.getElementById('tiempo');
        const LIMITE_MS = 1 * 60 * 1000; // 10 minutos en milisegundos

        function iniciarCronometro() {
        const inicioGuardado = localStorage.getItem('cronometroInicio');
        if (!inicioGuardado) return; // por si no hay dato

        const inicio = parseInt(inicioGuardado);
        const fin = inicio + LIMITE_MS;

        const intervalo = setInterval(() => {
            const ahora = Date.now();
            const restante = fin - ahora;

            if (restante <= 0) {
            clearInterval(intervalo);
            tiempoEl.textContent = "00:00";
            tiempoEl.style.color = "red";
            alert("El tiempo de autenticación ha expirado");
            return;
            }

            const min = Math.floor(restante / 60000);
            const seg = Math.floor((restante % 60000) / 1000);

            tiempoEl.textContent =
            `${min.toString().padStart(2, '0')}:${seg.toString().padStart(2, '0')}`;
        }, 1000);
        }

        // Inicia automáticamente al cargar
        window.addEventListener('load', iniciarCronometro);
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
